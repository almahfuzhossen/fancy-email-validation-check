<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a17a1f7410.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="content">
        <header>Email Validation Check In HTML CSS & JavaScript</header>
        <form action="#">
            <div class="field">
                <input onkeyup="check ()" id="email" type="text" placeholder="Enter Your Email Address">
                <div class="icons">
                    <span class="icon1"><i class=" fa-solid fa-exclamation"></i></span>
                    <span class="icon2"><i class=" fa-solid fa-check"></i></span>
                    
                </div>
            </div>
            <div class="error-text">
                Please Enter Valid Email Address
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
